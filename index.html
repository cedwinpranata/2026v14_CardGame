<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #card {
      max-width: 600px;
      min-height: 160px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      line-height: 1.4;
      user-select: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .counts {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Question Deck</h1>

  <div id="card">
    Tap “Draw” to get a question
  </div>

  <button id="drawBtn">Draw</button>

  <div class="counts">
    Remaining: <span id="deckCount"></span>
  </div>

  <script>
    // ========= EDIT YOUR QUESTIONS HERE =========
    const QUESTIONS = [
      "Insert text here for 1st card",
      "Insert text here for 2nd card",
      "Insert text here for 3rd card",
      "Insert text here for 4th card",
      "Insert text here for 5th card"
    ];
    // ============================================

    let deck = [];
    let discard = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      deck = [...QUESTIONS]; // copy so original stays untouched
      discard = [];
      shuffle(deck);
      updateCount();
    }

    function drawQuestion() {
      if (deck.length === 0) {
        document.getElementById("card").textContent =
          "No more questions.";
        return;
      }

      const q = deck.pop();   // draw
      discard.push(q);        // discard
      document.getElementById("card").textContent = q;
      updateCount();
    }

    function updateCount() {
      document.getElementById("deckCount").textContent = deck.length;
    }

    document.getElementById("drawBtn")
      .addEventListener("click", drawQuestion);

    // start game
    initGame();
  </script>

</body>
</html>
