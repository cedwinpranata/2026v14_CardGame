<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #card {
      max-width: 600px;
      min-height: 160px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      line-height: 1.4;
      user-select: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .counts {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Question Deck</h1>

  <div id="card">
    Tap “Draw” to get a question
  </div>

  <button id="drawBtn">Draw</button>

  <div class="counts">
    Remaining: <span id="deckCount"></span>
  </div>

  <script>
    // ========= EDIT YOUR QUESTIONS HERE =========
    const QUESTIONS = [
      "If I randomly sent you 'help I messed up...' what would you immediately think I did?" ,
      "What's the most random thing about me that secretly cracks you up?",
      "If I got arrested tomorrow, what crime would you bet on?",
      "Which cartoon character do I lowkey give vibes of?",
      "If you could ban one of my habits forever, what's getting the axe?",
      "If I showed up at your place at 3 AM with snacks, what drama do you assume happened?",
      "Which version of me is your favourite to be around? a.) goofy mode; b.) deep talks; c.) flirty vibe; d.) quiet soft",
      "If you had to brag about me to someone, what would you say first? a.) he's loyal; b.) he's funny, c.)he's driven; d.) he's kind",
      "What was your first clue that I liked you? a.) nervous laugh; b.) long texts; c.)finding excuses; d.)extra effort",
      "Who was the first person you talked about me?",
      "What changed in you after we met?",
      "When did you realize I (actually) love you, not just me saying it",
      "Was I type of person you expected to fall in love with?",
      "If you could grant us one wish for our future together, what would it be?",
      "What's the most supportive thing I've done for you that you'll never forget?",
      "What do you need from me when you're feeling overwhelmed or anxious?",
      "How can I support your personal growth right now?",
      "When do you feel the most supported by me?",
      "What helps you feel safe during conflict?",
      "Be honest, how often do you think about me?",
      "Do you think about me more at night or in the morning?",
      "What is your favorite thing about me?",
      "How can we improve our relationship together as a team?",
      "What would you do in life if you knew you couldn't fail?",
      "What is there about the world that you would like to change?",
      "Any fear that you have conquered?",
      "You live in a cube in a desert. 1. Tell me what's the cube look like?; 2. there's also ladder, tell me about the ladder?; 3. there's also a horse, tell me about the horse?; 4. there's a storm in the desert, tell me bout the storm?",
      "What's a controversial opinion you have, such that if you post in the internet you'll get cancelled",
      "3 things you currently have which your future self will miss",
      "If you are in the boarding gate and it's about to close, yet I'm trapped in airport security line. Will you take the flight?",
      "What's the best compliment you've ever received?",
      "What do you think is underrated?",
      "What do you think is overrated?",
      "Which disney princess do you think you are?",
      "What was the first thing about me that surprised you?",
      "What's something you've always wanted to try but haven't yet?",
      "Pick 2 : Career-Family-Health",
      "If you lost me in a supermarket, where's the first place you'd look",
      "If we switched lives for a day, what do you think I'd struggle with most",
      "If you could ban one thing from my wardrobe forever, what would it be?",
      "If staying with me meant losing an arm or a leg, which would you pick?",
      "If you have to find me in crowd without using my name, what would you yell?",
      "What is the most iconic thing about me?",
      "What's something I'm really bad at, but you won't tell me because you find it cute?",
      "If you could keep one piece of my clothing just for the memory, which one would it be?",
      "If I lost my memory, what's the first thing you'd tell me about us",
      "What do you think I should know about myself that perhaps I'm unaware of",
      "If I told you I just bought something crazy, what would you guess it's?",
      "What's a small thing I do that always makes your day better?",
      "What's my favourite thing to complain about?",
      "If I met your mom and ask for tips on handling you, what would she say?",
      "If you could dress me in any outfit for a date, what would you pick?",
      "What are the 3 things I say a lot?",
      "What random place or object reminds you of me every time you see it?",
      "When I walk in a room full of strangers, what do you think they notice first about me?",
      "What emoji has the same energy as me?",
      "What would be our couple theme song?",
      "If I'm becoming famous, what do you think it would be for?",
      "If I have a warning label, what would it say?"
    ];
    // ============================================

    let deck = [];
    let discard = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function initGame() {
      deck = [...QUESTIONS]; // copy so original stays untouched
      discard = [];
      shuffle(deck);
      updateCount();
    }

    function drawQuestion() {
      if (deck.length === 0) {
        document.getElementById("card").textContent =
          "No more questions.";
        return;
      }

      const q = deck.pop();   // draw
      discard.push(q);        // discard
      document.getElementById("card").textContent = q;
      updateCount();
    }

    function updateCount() {
      document.getElementById("deckCount").textContent = deck.length;
    }

    document.getElementById("drawBtn")
      .addEventListener("click", drawQuestion);

    // start game
    initGame();
  </script>

</body>
</html>
